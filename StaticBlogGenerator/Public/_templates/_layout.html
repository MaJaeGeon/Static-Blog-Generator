<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
</head>
<body>
    <div>
        <h1>LAYOUT TEMPLATE</h1>
        <br />
        <h1>{{ template.title }}</h1>
        <br />
        {{ content }}
    </div>

    <nav>
        <ul>
            {% for menu in site.menus %}
            <li>{{ menu }}</li>
            <li><a href="{{ menu.[1] }}">{{ menu[0] }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</body>
</html>
